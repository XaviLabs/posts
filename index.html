<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Posts - Copiar F√°cil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .card-numero {
            font-size: 12px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-categoria {
            font-size: 11px;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .card-contenido {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #999;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .card-fuente {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-copiar {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-copiar:active {
            background: #764ba2;
            transform: scale(0.95);
        }

        .btn-copiar:hover {
            background: #764ba2;
        }

        .btn-copiar.copied {
            background: #4caf50;
        }

        .btn-copiar.copied::after {
            content: " ‚úì";
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .card {
                padding: 16px;
            }

            .card-contenido {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìå Mis Posts</h1>
            <p>Toca para copiar al portapapeles</p>
        </header>

        <div class="posts-container" id="postsContainer">
            <!-- Los posts se cargan aqu√≠ -->
        </div>

        <div class="footer">
            <p>Hecho con ‚ù§Ô∏è | Posts generados autom√°ticamente</p>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return params;
        }

        // Funci√≥n para decodificar JSON desde URL
        function loadPosts() {
            const params = getUrlParams();
            const postsData = params.get('data');

            if (!postsData) {
                loadDemoData();
                return;
            }

            try {
                const posts = JSON.parse(decodeURIComponent(postsData));
                renderPosts(posts);
            } catch (error) {
                console.error('Error al parsear posts:', error);
                loadDemoData();
            }
        }

        // Datos de demostraci√≥n
        function loadDemoData() {
            const demoPosts = [
                {
                    numero: 1,
                    categoria: "newsjacking - IA",
                    contenido: "M√°s del 50% de las startups en Espa√±a ya usan IA. No es moda, es una carrera hacia la automatizaci√≥n que acelera proyectos individuales. Ojo ah√≠, si no integras IA, te quedas atr√°s.",
                    fuente: "Perplexity: El Espa√±ol"
                },
                {
                    numero: 2,
                    categoria: "newsjacking - automatizaci√≥n",
                    contenido: "Microsoft lanza Copilot Studio para que cualquier pyme cree agentes IA que automatizan tareas aburridas. Si tu negocio no lo usa ya, alguien te va a ganar por ser m√°s √°gil.",
                    fuente: "Perplexity: Jahaziel Ponce"
                },
                {
                    numero: 3,
                    categoria: "insight_practico - sistemas",
                    contenido: "No necesitas un CRM complejo. Necesitas: 1 tabla en Airtable, 2 formulas, 1 automation en n8n. Eso es suficiente para 95% de negocios. Stop over-engineering.",
                    fuente: "Original"
                }
            ];
            renderPosts(demoPosts);
        }

        // Renderizar posts
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            if (!posts || posts.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No hay posts para mostrar</p></div>';
                return;
            }

            posts.forEach((post, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-numero">POST ${post.numero || index + 1}</span>
                        <span class="card-categoria">${post.categoria || 'General'}</span>
                    </div>
                    <p class="card-contenido">${post.contenido}</p>
                    <div class="card-footer">
                        <span class="card-fuente">${post.fuente || 'Original'}</span>
                        <button class="btn-copiar" onclick="copiarAlPortapapeles('${escaparComillas(post.contenido)}', this)">
                            üìã Copiar
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Funci√≥n para copiar
        function copiarAlPortapapeles(texto, button) {
            navigator.clipboard.writeText(texto).then(() => {
                // Cambiar texto del bot√≥n
                button.textContent = '‚úì Copiado';
                button.classList.add('copied');

                // Volver al estado original despu√©s de 2 segundos
                setTimeout(() => {
                    button.textContent = 'üìã Copiar';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('Error al copiar al portapapeles');
            });
        }

        // Escapar comillas en strings
        function escaparComillas(texto) {
            return texto.replace(/'/g, "\\'");
        }

        // Cargar posts cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
