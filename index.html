<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Posts - Copiar F√°cil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .card-numero {
            font-size: 12px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-categoria {
            font-size: 11px;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .card-contenido {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #999;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .card-fuente {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-copiar {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-copiar:active {
            background: #764ba2;
            transform: scale(0.95);
        }

        .btn-copiar:hover {
            background: #764ba2;
        }

        .btn-copiar.copied {
            background: #4caf50;
        }

        .btn-copiar.copied::after {
            content: " ‚úì";
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px 20px;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .card {
                padding: 16px;
            }

            .card-contenido {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìå Mis Posts</h1>
            <p>Toca para copiar al portapapeles</p>
        </header>

        <div class="posts-container" id="postsContainer">
            <div class="loading">Cargando posts...</div>
        </div>

        <div class="footer">
            <p>Hecho con ‚ù§Ô∏è | Posts generados autom√°ticamente</p>
        </div>
    </div>

    <script>
        // URL del Google Sheet publicado
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQyjXC7mPDXWgsjmT77tTE7_He5f5zvsAXTr9hWT0j4Wl-mUZxq92-avW64g40WbnUmCVllMr_pnJU-/pubhtml';
        const SHEET_ID = '2PACX-1vQyjXC7mPDXWgsjmT77tTE7_He5f5zvsAXTr9hWT0j4Wl-mUZxq92-avW64g40WbnUmCVllMr_pnJU-';

        // Funci√≥n para cargar datos de Google Sheets
        async function loadPosts() {
            try {
                // La URL DEBE incluir el nombre de la hoja (Hoja 1 o el nombre real de tu pesta√±a)
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/query?sheet=Hoja 1&tqx=out:json`;
                
                const response = await fetch(url);
                const text = await response.text();
                
                // Parsear respuesta de Google Visualization API
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                // Convertir datos a array de posts
                const posts = [];
                if (data.table && data.table.rows) {
                    data.table.rows.forEach((row, index) => {
                        if (row.c && row.c[0]) { // Si hay datos
                            posts.push({
                            categoria: row.c[4]?.v || 'General', // Lee la columna E (si es categoria)
                            subcategoria: row.c[1]?.v || '',      // Lee la columna B
                            contenido: row.c[2]?.v || '',         // Lee la columna C (el post)
                            fuente: row.c[3]?.v || 'Original'     // Lee la columna D
                            });
                        }
                    });
                }
                
                if (posts.length > 0) {
                    renderPosts(posts);
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Error cargando posts:', error);
                showEmpty();
            }
        }

        // Renderizar posts
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach((post) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-numero">POST ${post.numero}</span>
                        <span class="card-categoria">${post.categoria} - ${post.subcategoria}</span>
                    </div>
                    <p class="card-contenido">${post.contenido}</p>
                    <div class="card-footer">
                        <span class="card-fuente">${post.fuente}</span>
                        <button class="btn-copiar" onclick="copiarAlPortapapeles('${escaparComillas(post.contenido)}', this)">
                            üìã Copiar
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Mostrar vac√≠o
        function showEmpty() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '<div class="empty-state"><p>No hay posts disponibles</p></div>';
        }

        // Funci√≥n para copiar
        function copiarAlPortapapeles(texto, button) {
            navigator.clipboard.writeText(texto).then(() => {
                button.textContent = '‚úì Copiado';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = 'üìã Copiar';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('Error al copiar al portapapeles');
            });
        }

        // Escapar comillas
        function escaparComillas(texto) {
            return texto.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        // Cargar posts al abrir la p√°gina
        document.addEventListener('DOMContentLoaded', loadPosts);
        
        // Recargar cada 10 segundos para obtener datos frescos
        setInterval(loadPosts, 10000);
    </script>
</body>
</html>
